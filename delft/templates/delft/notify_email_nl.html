<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
	font-family:Arial, Helvetica, sans-serif;
	font-style:normal;
	font-size: 11px;
}
table {
    border-collapse: collapse;
}
td, th {
	text-align: left;
	padding: 8px;
	border: 1px solid #AAC9E7;
}
tr:hover {
	background-color: #f5f5f5;
}
th {
	background-color: #006080;
	color: white;
}
</style>
</head>
<body>
<p>{{salutation}},</p>
<p>
{{text}}
</p>
<h3>Gebeurtenissen</h3>
<table>
<tr><th>Tijd</th><th>Bericht</th></tr>
{% for e in events %}<tr><td>{{e.time}}</td><td>{{e.message}}</td></tr>
{% endfor %}
</table>
<br>
{% if detail %} <p>Klik <a href="{{detail}}">hier</a> om de details te bekijken.</p> {% endif %}
<br>
Met vriendelijke groet,<br>
Acacia Water    
</body>
</html>
